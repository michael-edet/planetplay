<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Music Player | Planet Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-black: #121212;
            --secondary-black: #1e1e1e;
            --accent-green: #1db954;
            --light-green: #1ed760;
            --text-white: #ffffff;
            --text-gray: #b3b3b3;
            --player-height: 90px;
            --sidebar-width: 280px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-black);
            color: var(--text-white);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--secondary-black);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            overflow-y: auto;
            z-index: 10;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent-green), var(--light-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .logo-icon {
            font-size: 24px;
            color: var(--accent-green);
        }
        
        .nav-links {
            list-style: none;
            margin-bottom: 40px;
        }
        
        .nav-links li {
            margin-bottom: 15px;
        }
        
        .nav-links a {
            color: var(--text-gray);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover, .nav-links a.active {
            color: var(--text-white);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-links i {
            width: 20px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding-bottom: var(--player-height);
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 5;
        }
        
        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            background-color: var(--secondary-black);
            border: none;
            border-radius: 25px;
            color: var(--text-white);
            font-size: 14px;
        }
        
        .search-input:focus {
            outline: 2px solid var(--accent-green);
        }
        
        .search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
        }
        
        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-btn {
            background: none;
            border: none;
            color: var(--text-white);
            cursor: pointer;
            font-size: 16px;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-green), var(--light-green));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        /* Content Area */
        .content-area {
            padding: 30px;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .track-card {
            background-color: var(--secondary-black);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .track-card:hover {
            background-color: #2a2a2a;
            transform: translateY(-5px);
        }
        
        .album-art {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 5px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent-green), var(--light-green));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }
        
        .track-info {
            margin-bottom: 10px;
        }
        
        .track-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-artist {
            color: var(--text-gray);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .play-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: var(--accent-green);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-black);
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .play-btn:hover {
            background-color: var(--light-green);
            transform: scale(1.05);
        }
        
        .action-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .action-btn:hover {
            color: var(--text-white);
        }
        
        /* Now Playing Bar */
        .now-playing-bar {
            position: fixed;
            bottom: 0;
            left: var(--sidebar-width);
            right: 0;
            height: var(--player-height);
            background-color: var(--secondary-black);
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }
        
        .now-playing-info {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 25%;
        }
        
        .now-playing-art {
            width: 56px;
            height: 56px;
            border-radius: 5px;
            background: linear-gradient(135deg, var(--accent-green), var(--light-green));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        
        .now-playing-text .track-title {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .now-playing-text .track-artist {
            font-size: 12px;
        }
        
        .player-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .control-btn:hover {
            color: var(--text-white);
        }
        
        .play-pause {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: var(--text-white);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-black);
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .play-pause:hover {
            transform: scale(1.05);
        }
        
        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-time {
            font-size: 12px;
            color: var(--text-gray);
            min-width: 40px;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background-color: var(--accent-green);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }
        
        .extra-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 25%;
            justify-content: flex-end;
        }
        
        /* Volume controls */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-bar {
            width: 80px;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-level {
            height: 100%;
            background-color: var(--accent-green);
            border-radius: 2px;
            width: 70%;
        }
        
        /* Search Results */
        .search-results {
            display: none;
            margin-top: 20px;
        }
        
        .search-results.active {
            display: block;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-count {
            color: var(--text-gray);
            font-size: 14px;
        }
        
        /* Track plays styling */
        .track-plays {
            color: var(--text-gray);
            font-size: 12px;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 70px;
                padding: 20px 10px;
            }
            
            .logo h1, .nav-links span {
                display: none;
            }
            
            .main-content {
                margin-left: 70px;
            }
            
            .now-playing-bar {
                left: 70px;
            }
            
            .nav-links a {
                justify-content: center;
                padding: 15px 0;
            }
            
            .nav-links i {
                font-size: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .tracks-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .now-playing-info, .extra-controls {
                width: 30%;
            }
            
            .player-controls {
                max-width: 40%;
            }
            
            .volume-bar {
                width: 60px;
            }
        }
        
        @media (max-width: 576px) {
            .sidebar {
                display: none;
            }
            
            .main-content {
                margin-left: 0;
                padding-bottom: 80px;
            }
            
            .top-bar {
                padding: 15px;
            }
            
            .content-area {
                padding: 20px;
            }
            
            .now-playing-bar {
                left: 0;
                padding: 0 10px;
                height: 70px;
            }
            
            .now-playing-info {
                width: auto;
                flex: 1;
                min-width: 0;
            }
            
            .now-playing-art {
                width: 45px;
                height: 45px;
            }
            
            .player-controls {
                display: none;
            }
            
            .extra-controls {
                width: auto;
                flex-shrink: 0;
            }
            
            .volume-bar {
                display: none;
            }
            
            .section-title {
                font-size: 20px;
            }
            
            .search-container {
                max-width: 250px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample track data
            const tracks = [
                { id: 1, title: "Midnight Dreams", artist: "Maria Johnson", duration: "3:45", genre: "Pop", plays: "125K" },
                { id: 2, title: "Ocean Breeze", artist: "Sarah Green", duration: "4:12", genre: "Chill", plays: "98K" },
                { id: 3, title: "Urban Legends", artist: "Kyle Thompson", duration: "3:28", genre: "Hip Hop", plays: "156K" },
                { id: 4, title: "Sunset Boulevard", artist: "Echo Band", duration: "5:03", genre: "Rock", plays: "87K" },
                { id: 5, title: "Neon Lights", artist: "DJ Pulse", duration: "6:15", genre: "Electronic", plays: "203K" },
                { id: 6, title: "Golden Hour", artist: "Luna May", duration: "3:52", genre: "R&B", plays: "142K" },
                { id: 7, title: "Electric Feel", artist: "The Voltures", duration: "4:25", genre: "Indie", plays: "76K" },
                { id: 8, title: "City Nights", artist: "Urban Collective", duration: "3:37", genre: "Hip Hop", plays: "118K" },
                { id: 9, title: "Desert Rose", artist: "Sahara Sound", duration: "4:48", genre: "World", plays: "64K" },
                { id: 10, title: "Mountain High", artist: "The Wanderers", duration: "5:22", genre: "Folk", plays: "53K" },
                { id: 11, title: "Summer Vibes", artist: "Beach Crew", duration: "3:15", genre: "Pop", plays: "189K" },
                { id: 12, title: "Winter Soul", artist: "Frost", duration: "4:05", genre: "Soul", plays: "91K" }
            ];

            // Audio player elements
            const audioPlayer = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const repeatBtn = document.getElementById('repeat-btn');
            const volumeBtn = document.getElementById('volume-btn');
            const volumeBar = document.getElementById('volume-bar');
            const volumeLevel = document.getElementById('volume-level');
            const searchInput = document.querySelector('.search-input');
            const searchResults = document.getElementById('search-results');
            const searchTracksGrid = document.getElementById('search-tracks-grid');
            const resultsCount = document.getElementById('results-count');
            const tracksGrid = document.getElementById('tracks-grid');
            const popularTracksGrid = document.getElementById('popular-tracks-grid');
            
            // Player state
            let isPlaying = false;
            let currentTrackIndex = 0;
            let isShuffled = false;
            let isRepeating = false;
            let isMuted = false;
            let currentVolume = 0.7;
            
            // Generate track cards
            function generateTrackCards(tracks, container) {
                container.innerHTML = '';
                
                tracks.forEach((track, index) => {
                    const trackCard = document.createElement('div');
                    trackCard.className = 'track-card';
                    trackCard.setAttribute('data-id', track.id);
                    trackCard.setAttribute('data-index', index);
                    
                    trackCard.innerHTML = `
                        <div class="album-art">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="track-info">
                            <div class="track-title">${track.title}</div>
                            <div class="track-artist">${track.artist}</div>
                        </div>
                        <div class="track-actions">
                            <div class="track-plays">${track.plays} plays</div>
                            <button class="play-btn" data-index="${index}">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    `;
                    
                    container.appendChild(trackCard);
                });
            }
            
            // Format time (seconds to mm:ss)
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // Update progress bar
            function updateProgress() {
                const { currentTime, duration } = audioPlayer;
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                currentTimeEl.textContent = formatTime(currentTime);
                
                if (duration) {
                    durationEl.textContent = formatTime(duration);
                }
            }
            
            // Set progress bar on click
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                
                audioPlayer.currentTime = (clickX / width) * duration;
            }
            
            // Play/pause toggle
            function togglePlayPause() {
                if (isPlaying) {
                    audioPlayer.pause();
                    playIcon.classList.remove('fa-pause');
                    playIcon.classList.add('fa-play');
                } else {
                    audioPlayer.play();
                    playIcon.classList.remove('fa-play');
                    playIcon.classList.add('fa-pause');
                }
                isPlaying = !isPlaying;
            }
            
            // Play track
            function playTrack(index) {
                if (index >= 0 && index < tracks.length) {
                    const track = tracks[index];
                    currentTrackIndex = index;
                    
                    // Update now playing info
                    document.querySelector('.now-playing-text .track-title').textContent = track.title;
                    document.querySelector('.now-playing-text .track-artist').textContent = track.artist;
                    
                    // Set audio source (using placeholder for demo)
                    audioPlayer.src = `https://www.soundjay.com/misc/sounds/bell-ringing-05.wav`;
                    
                    // Play the track
                    if (!isPlaying) {
                        togglePlayPause();
                    } else {
                        audioPlayer.play();
                    }
                }
            }
            
            // Change track
            function changeTrack(direction) {
                let newIndex = currentTrackIndex + direction;
                
                if (newIndex < 0) {
                    newIndex = tracks.length - 1;
                } else if (newIndex >= tracks.length) {
                    newIndex = 0;
                }
                
                playTrack(newIndex);
            }
            
            // Toggle shuffle
            function toggleShuffle() {
                isShuffled = !isShuffled;
                shuffleBtn.classList.toggle('active', isShuffled);
                shuffleBtn.style.color = isShuffled ? 'var(--accent-green)' : 'var(--text-gray)';
            }
            
            // Toggle repeat
            function toggleRepeat() {
                isRepeating = !isRepeating;
                repeatBtn.classList.toggle('active', isRepeating);
                repeatBtn.style.color = isRepeating ? 'var(--accent-green)' : 'var(--text-gray)';
            }
            
            // Toggle mute
            function toggleMute() {
                isMuted = !isMuted;
                audioPlayer.muted = isMuted;
                volumeBtn.innerHTML = isMuted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-up"></i>';
            }
            
            // Set volume
            function setVolume(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                currentVolume = clickX / width;
                
                audioPlayer.volume = currentVolume;
                volumeLevel.style.width = `${currentVolume * 100}%`;
            }
            
            // Search functionality
            function performSearch() {
                const query = searchInput.value.toLowerCase().trim();
                
                if (query === '') {
                    searchResults.classList.remove('active');
                    return;
                }
                
                const results = tracks.filter(track => 
                    track.title.toLowerCase().includes(query) || 
                    track.artist.toLowerCase().includes(query) ||
                    track.genre.toLowerCase().includes(query)
                );
                
                resultsCount.textContent = `${results.length} results`;
                generateTrackCards(results, searchTracksGrid);
                searchResults.classList.add('active');
            }
            
            // Event listeners
            playPauseBtn.addEventListener('click', togglePlayPause);
            
            prevBtn.addEventListener('click', () => changeTrack(-1));
            nextBtn.addEventListener('click', () => changeTrack(1));
            
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', () => {
                if (isRepeating) {
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                } else {
                    changeTrack(1);
                }
            });
            
            progressBar.addEventListener('click', setProgress);
            
            shuffleBtn.addEventListener('click', toggleShuffle);
            repeatBtn.addEventListener('click', toggleRepeat);
            volumeBtn.addEventListener('click', toggleMute);
            volumeBar.addEventListener('click', setVolume);
            
            searchInput.addEventListener('input', performSearch);
            
            // Play track when clicking on track card
            document.addEventListener('click', function(e) {
                if (e.target.closest('.play-btn')) {
                    const index = parseInt(e.target.closest('.play-btn').getAttribute('data-index'));
                    playTrack(index);
                }
                
                if (e.target.closest('.track-card') && !e.target.closest('.play-btn')) {
                    const index = parseInt(e.target.closest('.track-card').getAttribute('data-index'));
                    playTrack(index);
                }
            });
            
            // Initialize player
            generateTrackCards(tracks.slice(0, 8), tracksGrid);
            generateTrackCards(tracks.slice(4, 12), popularTracksGrid);
            
            // Set initial volume
            audioPlayer.volume = currentVolume;
            volumeLevel.style.width = `${currentVolume * 100}%`;
        });
    </script>
</body>
</html>
